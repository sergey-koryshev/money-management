name: App Build

run-name: App Build @${{ github.sha }}

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    paths-ignore:
      - .github/**
      - mock-server/**

jobs:
  build:
    name: App Build
    uses: ./.github/workflows/build.yml
    with:
      node-version: 16.x
      dist-path: dist/money-management
      artifact-prefix: dist
