name: Create App Version Label

on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths-ignore:
      - .github/**
      - mock-server/**
      - '*.md'

jobs:
  create_label:
    name: Create App Version Label
    uses: ./.github/workflows/create-label.yml
    secrets:
      REPO_TOKEN: ${{ secrets.REPO_PAT }}
    with:
      app-name: application
