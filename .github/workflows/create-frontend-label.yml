name: Increment version for 'Frontend'

concurrency: versioning

on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - source/frontend/**

jobs:
  create_label:
    name: Increment version
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ssh-key: ${{ secrets.DEPLOY_KEY }}

      - name: Increment Version
        uses: sergey-koryshev/bump-version@6d176fd6306315acba741862476574d3e49f8f7a
        with:
          app-name: frontend
          root-path: source/frontend
          project-type: Node
          version-configuration-path: source/frontend/version-configuration.json
