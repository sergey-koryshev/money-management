<div [ngbPopover]="popoverContent" [disablePopover]="originalPrice == null || originalPrice.currency.id === price.currency.id" triggers="mouseenter:mouseleave" class="price-container">
    <span>
        {{ price.amount | number : '1.0-2' }}
    </span>
    <app-currency
        class="currency-name"
        [currency]="price.currency"
        appearance="omitFlag">
    </app-currency>
</div>

<ng-template #popoverContent>
    <div>
        <span class="fw-bold">Original price:</span>
        <span>
            {{ originalPrice.amount | number : '1.0-2' }}
        </span>
        <app-currency
            [currency]="originalPrice.currency"
            appearance="omitFlag">
        </app-currency>
    </div>
</ng-template>
