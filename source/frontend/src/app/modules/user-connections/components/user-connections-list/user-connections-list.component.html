<div *ngIf="connections.length > 0" class="d-flex flex-column gap-2">
  <app-user-connection-card
    *ngFor="let connection of connections; let first = first"
    [connection]="connection"
    (connectionAccepted)="onAcceptButtonClick($event)"
    (connectionDeclined)="onDeleteButtonClick($event)"
    (connectionCancelled)="onDeleteButtonClick($event)"
    (connectionRemoved)="onDeleteButtonClick($event)">
  </app-user-connection-card>
</div>
<div *ngIf="connections.length == 0" class="no-connections-container">
  You don't have connections yet
</div>
