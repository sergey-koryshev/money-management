<app-add-new-connection-form (connectionAdded)="onConnectionAdded($event)"></app-add-new-connection-form>
<app-user-connections-list *ngIf="!loading; else loadingTemplate" [connections]="connections" (statusChanged)="sortConnections()"></app-user-connections-list>

<ng-template #loadingTemplate>
  <div class="d-flex justify-content-center align-items-center p-4">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</ng-template>
