<form class="row align-items-center" [formGroup]="form" (ngSubmit)="onSubmit()">
  <label *ngIf="error" class="text-center text-danger mb-3 error-block">{{ error }}</label>
  <div class="input-group mb-3">
    <span class="input-group-text">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
      </svg>
    </span>
    <input type="text" class="form-control" placeholder="Username" formControlName="email">
  </div>
  <div class="input-group mb-3">
    <span class="input-group-text">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
        <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
      </svg>
    </span>
    <input type="password" class="form-control" placeholder="Password" formControlName="password">
  </div>
  <div class="col">
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Sign in</button>
  </div>
</form>
