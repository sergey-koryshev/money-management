<div class="total-counter" *ngIf="totalAmount">
  <app-price [price]="totalAmount"></app-price>
  <div *ngIf="isExchangeFaulted" class="faulted-exchange">
    <li class="icon icon-error" [ngbPopover]="exchangeFaultedErrorMessage" triggers="mouseenter:mouseleave"></li>
  </div>
</div>
<div class="d-flex align-items-center justify-content-center">
  <ngb-datepicker class="datepicker" [startDate]="selectedMonth" (navigate)="onMonthChange($event)">
    <ng-template ngbDatepickerContent>
      <div class="bg-light datepicker-content"></div>
    </ng-template>
  </ngb-datepicker>
</div>
<div #tableHeader class="d-flex align-items-start justify-content-between my-1">
  <app-sticky-filters class="d-flex align-items-stretch flex-wrap d-inline-block gap-1"
    [definitions]="stickyFiltersDefinitions" [storageKey]="filtersStorageName"
    (filtersChanged)="onFiltersChanged($event)">
  </app-sticky-filters>
  <button #addExpenseButton type="button" class="btn btn-primary d-inline-block ms-1 add-expense-button"
    (click)="open()">Add new expense</button>
</div>
<app-expenses-table [data]="expenses" [selectedMonth]="selectedMonth" [stickyFilters]="stickyFilters$.value"
  [loading]="loading" (itemChanged)="onItemChange($event)">
</app-expenses-table>
